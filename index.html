<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spice Route Stories | Supper Clubs</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Club Header Info -->
    <header class="club-header">
      <h1 class="club-name"></h1>
      <div class="club-meta">
        <div class="rating">
          <span class="star-icon">‚≠ê</span>
          <span class="rating-value"></span>
          <span class="review-count"></span>
        </div>
        <div class="location">
          <span class="location-icon">üìç</span>
          <span class="location-text"></span>
        </div>
      </div>
    </header>

    <!-- Upcoming Events Section -->
    <section class="events-section">
      <h2>Upcoming Events</h2>
    </section>

    <!-- About Host Section -->
    <section class="host-section">
      <h2>About the Host</h2>

      <div class="host-content">
        <img src="" alt="" class="host-photo" />

        <div class="host-info">
          <h3 class="host-name"></h3>
          <!-- JavaScript will add bio paragraphs here -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
  <section class="contact-section">
    <h2>Interested? Contact the Host</h2>
    <button class="contact-button">üìû Contact Host</button>
    <!-- Changed from <a> to <button> -->
  </section>

  <!-- Contact Modal (hidden by default) -->
  <div class="modal-overlay" id="contactModal">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3>Contact Host</h3>
        <button class="modal-close" aria-label="Close modal">&times;</button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Host Info -->
        <div class="modal-host-info">
          <img src="" alt="" class="modal-host-photo">
          <h4 class="modal-host-name"></h4>
        </div>
        
        <!-- Contact Options -->
        <div class="contact-options">
          <h4>Quick Contact</h4>
          
          <a href="" class="contact-option contact-call">
            <span class="contact-icon">üìû</span>
            <div class="contact-details">
              <strong>Call Now</strong>
              <span class="contact-phone"></span>
            </div>
          </a>
          
          <a href="" class="contact-option contact-whatsapp">
            <span class="contact-icon">üí¨</span>
            <div class="contact-details">
              <strong>WhatsApp</strong>
              <span class="contact-phone"></span>
            </div>
          </a>
        </div>
        
        <!-- Inquiry Form -->
        <div class="inquiry-form">
          <h4>Send Inquiry</h4>
          <form id="inquiryForm">
            <input 
              type="text" 
              placeholder="Your Name" 
              required
              class="form-input"
            >
            <input 
              type="email" 
              placeholder="Your Email" 
              required
              class="form-input"
            >
            <textarea 
              placeholder="Your message to the host..." 
              rows="4"
              required
              class="form-input"
            ></textarea>
            <button type="submit" class="btn-submit">Send Inquiry</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
